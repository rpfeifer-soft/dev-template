version: "3"

services:

  server:
    container_name: dev-server
    image: rpfeifer/team-manager:dev 
    expose: 
      - "3001"
      - "8080"
    environment:
      - SECRETS=/app/options.json
    volumes:
      - ./secrets.json:/app/options.json
    restart: always

  nginx:
    container_name: dev-nginx
    image: nginx
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
